{% extends "base.html" %}
{% block content %}

<h3 class="fw-bold mb-4">Employees</h3>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Department</th>
      <th>Designation</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for emp in employees %}
    <tr>
      <td>{{ emp.id }}</td>
      <td>{{ emp.user.get_full_name|default:emp.user.username }}</td>
      <td>{{ emp.department }}</td>
      <td>{{ emp.designation }}</td>
      <td>
        <a href="#" class="btn btn-sm btn-primary disabled">Edit (coming soon)</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
