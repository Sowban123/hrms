

<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
  <meta charset="UTF-8">
  <title>{% block title %}HRMS{% endblock %}</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard:dashboard' %}">HRMS</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        
        <li class="nav-item"><a class="nav-link" href="{% url 'attendance:page' %}">Attendance</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'leaves:list' %}">Leaves</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'payroll:list' %}">Payroll</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'reports:employees_csv' %}">Reports</a></li>
        <a class="nav-link" href="/accounts/logout/">Logout</a>

    

      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
